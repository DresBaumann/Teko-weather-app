<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      /* Füge hier deine CSS-Styles hinzu */
      #weather {
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="address-form">
      <input type="text" id="address" placeholder="Enter address" required />
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather">
      <h2>Weather Information</h2>
      <p id="temperature"></p>
      <p id="pressure"></p>
      <p id="humidity"></p>
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="30"
          fill="yellow"
          id="sun"
          style="display: none"
        />
        <g id="clouds" style="display: none">
          <circle cx="50" cy="50" r="30" fill="gray" />
          <!-- Weitere Wolken-Elemente können hier hinzugefügt werden -->
        </g>
      </svg>
    </div>
    <script src="script.js"></script>
  </body>
</html>
